<!DOCTYPE html>
<html>
<!-- THIS FILE DISPLAYS THE MEAL SUGGESTIONS ALL THROUGH JS & JQUERY NO PAGE RELOADS -->
<head>
	<!-- meta -->
	<meta charset="UTF-8">
	<title>iFridge: Meal Database</title>
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- bootstrap/ CSS -->
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="css/index.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<!-- javascript -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/meals.js" type="text/javascript"></script>
</head>


<body  style="padding:0; margin:0; background-color: #BDBDBD;">
	<div class="container-fluid" style="width:100vw; height:94vh; padding:0; margin:0;">
		<div id="header"></div> <!-- header -->
		<div class="col" style="height:100%; margin:0; padding:0;"><!-- divider color -->
		<div id="getMealsFromCurrent" style="height:50vh; margin-top:0; text-align: center; background-color: #ffffff; color: #00b8d4; font-size: 50px;"><span style="position: relative;top: 40%;transform: translateY(-45%); font-weight:100;">MEALS SUGGESTIONS</span></div> <!-- load suggestions -->
		<div id="button2" style="height: 50vh; margin-top: 1px; text-align: center; background-color: #ffffff; color: #00b8d4;font-size: 50px;"><span style="position: relative;top: 40%;transform: translateY(-45%); font-weight:100;">SEARCH MEALS</span></div> <!-- Search meals ** not yet implemented -->
		<div id="list" style="margin-top: 10vh; text-align: center; font-size: 40px;">
			<ul data-role="listview" id="foodstuffs" style="list-style-type: none; list-style: none; margin:0; padding:0;">
	  			<li id="lastRow" style="display: hide;">List Item</li> <!-- Used to add meal suggestions to -->
			</ul>
		</div>
		<div id="display">
			<ul style="list-style-type: none; list-style: none; margin:0; padding:0;" id="back"><li id="backButton" style="padding: 5px; color: white; border: 1px solid white; max-width: 100px; text-align: center;">BACK</li></ul>
			<div id="layout" style="width:100vw; height:100%; text-align: center;">
				<div id="image"></div>
				<div id="title"></div>
				<div id="cookTime"></div>
				<div id="difficulty"></div>
				<div id="ingredients"></div>
				<div id="directions"></div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
