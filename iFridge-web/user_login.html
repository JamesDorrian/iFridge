<!DOCTYPE html>
<!-- USER LOGIN PAGE -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>iFridge: Login</title>
        <meta name="Login page" content="Login with your credentials.">
    <!--    CSS/BootStrap    -->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        
    <!--   JavaScript/JQuery/BootStrap    -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--  Fonts   -->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
    </head>

    
    <body>
    <div id="header"></div>
        <!-- login form -->
        <div class="wrap">
            <form name="login_form" class="login_form" method="POST">
                Email:<input type="text" name="email" id="email"><br>
                Password:<input type="text" name="password" id="password"><br>
                <input type="button" name="submit" id="login_button" value="Login">
            </form>
            <div class="error" id="invalid_details"></div>
        </div>
    </body>
    
</html>
